<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Mr Melendez, Your Wife Wants Divorce Long ago</title>

</head>
<body>

  <h1>Mr Melendez, Your Wife Wants Divorce Long ago</h1>
  <p><strong>Author:</strong> Anonymous</p>

  <p>
  The story revolves around a marriage that has long been emotionally fractured.
  <h2>Chapters</h2>
  <ul id="chapterList">Loading…</ul>

<script>
fetch('./chapters/list.json')
  .then(r => r.json())
  .then(chapters => {
    const container = document.getElementById('chapterList');
    container.innerHTML = "";
    chapters.forEach(ch => {
      const li = document.createElement('li');
      li.innerHTML = `<a href="./chapters/${ch.file}">${ch.title}</a>`;
      container.appendChild(li);
    });
  });
</script>
</body>
</html>
